<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/realEstate/JS/register.js}"></script>
    <title>회원가입</title>
</head>


<body style="margin-bottom: 200px">


<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error}">
            <!-- 오류 메세지 -->
        </div>
    </div>


    <div class="row">
        <form method="POST" th:action="@{/user/register}">
            <div class="form-group mt-3">
                <label for="username">사용자 이메일</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="이메일입력.."
                       th:value="${username}" required>
            </div>
            <div class="form-group mt-3">
                <label for="authcode">이메일 인증</label>
                <input type="text" class="form-control" id="authcode" name="authcode" placeholder="인증번호입력.."
                       value="" required>
                <button type="button" id="authCodeSend" class="w-25 btn btn-lg btn-primary mt-3">인증코드 전송</button>
                <button type="button" id="authorization" class="w-25 btn btn-lg btn-primary mt-3">인증</button>
            </div>
            <div class="form-group mt-3">
                <label for="name">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="nickname" placeholder="사용자 이름" th:value="${nickname}"
                       required>
                <div class="form-group mt-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"
                           th:value="${password}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="re_password">비밀번호 확인</label>
                </div>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인"
                       value="" required>
            </div>
            <button id="submitThis" type="button" class="w-100 btn btn-lg btn-primary mt-3">등록</button>
        </form>
    </div>


</div>


</body>
</html>

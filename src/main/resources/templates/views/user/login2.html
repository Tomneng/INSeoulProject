<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>로그인</title>
</head>


<body style="margin-bottom: 200px">


<div class="container mt-3 text-center">
    <div class="row mt-5">
        <!-- 에러 메세지 -->
    </div>
    <form th:action="@{/user/login2}" method="POST">
        <h1 class="h3 mb-3 fw-normal">로그인 하세요</h1>
        <div class="col-12 text-danger" th:text="${errorMessage}">
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username" th:value="${username}"
                   placeholder="name@example.com" required>
            <label for="username">Email</label>
        </div>
        <div class="form-floating mt-1">
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password"
                   required>
            <label for="password">Password</label>
        </div>


        <div class="mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary my-1" type="submit">로그인</button>
        <!--        OAuth 로그인 버튼-->
        <a class="btn btn-lg my-1"
           th:href="@{https://kauth.kakao.com/oauth/authorize(response_type=${'code'}, client_id=${@environment.getProperty('app.oauth2.kakao.client-id')}, redirect_uri=${@environment.getProperty('app.oauth2.kakao.redirect-uri')})}">
            <img th:src="@{/image/kakao_login_medium_wide.png}" width="260" height="45">
        </a>
        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/google}">
            <img th:src="@{/image/google_login_button.png}" width="260" height="45">
        </a>
        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/naver}">
            <img th:src="@{/image/naver_login_button.png}" width="260" height="45">
        </a>
        <!--        OAuth 로그인 버튼-->
        <a class="w-100 btn btn-lg btn-primary my-1" th:href="@{/user/register}">회원가입</a>
        <p class="mt-2 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</div>


</body>
</html>

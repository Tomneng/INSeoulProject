<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다")
    history.back();
</script>

<th:block th:if="${post}">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" th:href="@{/board/css/common.css}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <script th:src="@{/board/js/update.js}"></script>


        <title>수정 - [[${post.postId}]]</title>
    </head>

    <body>
    <div class="container mt-3">
        <h2>수정</h2>
        <hr>
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">id: [[${post.postId}]]</span>
            <span class="float-end">조회수: [[${post.viewcnt}]]</span>
        </div>

        <form name="frm" th:action="@{/board/update}" method="post">
            <input type="hidden" name="postId" th:value="${post.postId}"/>
            <div class="mb-3">
                <label>작성자:</label>
                <span class="form-control bg-light" th:text="${post.user.username}"></span>
                <input type="hidden" name="postId" th:value="${post.postId}"> <!-- validation 땜에 필요 -->
            </div>
            <div class="mb-3 mt-3">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title} ? ${title} : ${post.title}">
                <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
            </div>
            <div class="mb-3 mt-3">
                <label for="content">내용:</label>
                <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content} ? ${content} : ${post.content}"></textarea>
            </div>

            <!-- 하단 링크 -->
            <div class="d-flex">
                <button type="submit" class="btn btn-outline-dark">수정완료</button>
                <button type="button" class="btn btn-outline-dark ms-1" onclick="history.back()">이전으로</button>
                <a class="btn btn-outline-dark ms-1" th:href="@{/board/list}">목록</a>
            </div>
            <!-- 하단 링크 -->

        </form>
    </div>

    </body>
</th:block>

</html>

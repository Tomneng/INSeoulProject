<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다")
    history.back();
</script>

<th:block>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--        <link rel="stylesheet" th:href="@{/css/common.css}">-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script th:src="@{/board/js/detail.js}"></script>

        <title>조회</title>
    </head>

    <body>
    <div class="container mt-3">
        <h2>조회</h2>
        <hr>
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">Email :[[${post.user.email}]]</span>
            <span class="float-start me-2">Id : [[${post.user.mbti}]]</span>
            <span class="float-end ms-4">작성일 : [[${#temporals.format(post.postRegdate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
            <span class="float-end">조회수 : [[${post.viewcnt}]]</span>
        </div>

        <section>
            <form name="frmDelete" method="post">
                <input type="hidden" name="postId">
            </form>

            <div class="mb-3 mt-3">
                <label>제목:</label>
                <span class="form-control" th:text="${post.title}"></span>
            </div>
            <div class="mb-3 mt-3">
                <label>내용:</label>
                <div class="border bg-light rounded p-2" th:text="${post.content}"></div>
            </div>

            <!-- 하단 링크 -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-outline-dark" th:href="@{'/board/update/' + ${post.postId}}">수정</a>
                <a class="btn btn-outline-dark" th:href="@{/board/list}">목록</a>
                <button type="button" class="btn btn-outline-danger ms-2" id="btnDel">삭제</button>
                <a class="btn btn-outline-dark" th:href="@{/board/write}">작성</a>
            </div>

        </section>
    </div>

    </body>

</th:block>
</html>

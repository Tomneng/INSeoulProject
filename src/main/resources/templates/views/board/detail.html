<th:block>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script th:src="@{/board/js/detail.js}"></script>

        <title>조회</title>
    </head>

    <body>
    <div class="container mt-3">
        <h2>조회</h2>
        <hr>
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">id :</span>
            <span class="float-start me-3">MBTI : </span>
            <span class="float-end ms-4">작성일:</span>
            <span class="float-end">조회수:</span>
        </div>

        <section>
            <form name="frmDelete" method="post">
                <input type="hidden" name="id">
            </form>

            <div class="mb-3 mt-3">
                <label>제목:</label>
                <span class="form-control"></span>
            </div>
            <div class="mb-3 mt-3">
                <label>내용:</label>
                <div class="border bg-light rounded p-2"></div>
            </div>

            <!-- 하단 링크 -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-outline-dark" th:href="@{/board/update}">수정</a>
                <a class="btn btn-outline-dark" th:href="@{/board/list}">목록</a>
                <button type="button" class="btn btn-outline-primary">삭제</button>
                <a class="btn btn-outline-dark" th:href="@{/board/write}">작성</a>
            </div>

        </section>
    </div>

    </body>

</th:block>

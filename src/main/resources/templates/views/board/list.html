<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/board/js/list.js}"></script>

    <!--  여기부터 철희가 추가 12/18  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/common.css}">

    <title>목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/board/css/list.css}">
</head>
<body>
<!--  헤더 블럭 by 철희 12/19 -->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <div class="title-layout">
        <div>
            <h2 class="title">PlayGround</h2>
        </div>

        <div>

        </div>
    <div>

                <div class="search-bar-searchIcon" style="position: relative;">
                    <input class="form-control me-2" type="search" placeholder="검색......" aria-label="Search">
                    <svg class="bi bi-search-heart" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 16 16" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); margin-right: 10px">
                        <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                        <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- 페이징 헤더 -->
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">총 [[${cnt}]]개</span>
            <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>
            <span class="float-end">
                <form name="frmPageRows">
                    <input type="hidden" name="page" th:value="${page}">
                    <select class="form-select" name="pageRows">
                        <option value="10" th:selected="${pageRows==10}">10</option>
                        <option value="15" th:selected="${pageRows==15}">15</option>
                        <option value="20" th:selected="${pageRows==20}">20</option>
                        <option value="50" th:selected="${pageRows==50}">50</option>
                    </select>
                </form>
            </span>
        </div>
        <!-- 페이징 헤더 -->
    </div>
    <!-- 목록 -->
    <table class="table table-hover">
        <thead class="table">
        <tr>
            <th>No</th>
            <!--            <th>MBTI type</th>-->
            <th>Post title</th>
            <!--            <th>Writer</th>-->
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${list}">   <!--하나의 행 - 행이 시작되는 부분 (한 줄) ${list}의 안에 있는 원소를 post라는 이름을 반복-->
            <td><span th:text="${post.postId}"></span></td>
            <!--            <td><span th:text="${post.user.mbti}"></span></td>&lt;!&ndash;list안의 담긴 원소가 post 변수에 담겨서 post의 id를 뽑아줭&ndash;&gt;-->
            <td><span><a th:href="@{'/board/detail/' + ${post.postId}}" th:text="${post.title}"></a></span> </td>
            <!--            <td><span th:text="${post.user.email}"></span></td>-->
            <td><span th:text="${#temporals.format(post.postRegdate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
        </tr>

        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/board/write}">작성</a>    <!--write 요청-->
        </div>
    </div>
</div>
<!-- pagination -->
<th:block th:insert="~{board/pagination::pagination}"></th:block>
<!-- pagination -->

<!--  푸터 블럭 by 철희 12/19  -->
<th:block th:insert="~{common/footer::footer}"></th:block>

</body>

<!-- 여기부터 철희가 추가 12/19 -->

        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"

        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script th:src="@{/common/js/common.js}"></script>
<script th:src="@{/board/js/list.js}"></script>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--  썸머노트를 위해 추가할 부분-->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <script th:src="@{/board/js/write.js}"></script>

  <title>작성</title>
  <link rel="stylesheet" type="text/css" th:href="@{/board/css/write.css}">
</head>
<body>

<div class="container mt-3">
  <h2 class="title">작성</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="my-3">
      <label>작성자 :</label>
      <label>MBTI :</label>
    </div>

    <div class="my-3">
      <textarea class="form-control" rows="5" id="content" name="content" ></textarea>
    </div>

    <!-- 첨부파일 -->
    <div class="container mt-3 mb-3 border rounded">
      <div class="mb-3 mt-3">
        <label>첨부파일:</label>
        <div id="files">

        </div>
        <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
      </div>
    </div>
    <!-- 첨부파일 -->

    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" th:href="@{/board/list(page=${session.page})}">목록</a>
  </form>

</div>

</body>
</html>

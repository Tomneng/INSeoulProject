<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!--  썸머노트를 위해 추가할 부분-->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <script th:src="@{/board/js/write.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/board/css/write.css}">

  <title>작성</title>
</head>
<body>

<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}">     <!-- post.user.nickname을 했었는데 유저를 받아왔기 때문에 post를 가져올 필요없다 -->
<div class="container mt-3">
    <h2>작성</h2>
    <hr>
    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <label>작성자 : </label>
            <span class="form-control">[[${user.username}]] ([[${user.nickname}]])</span>
        </div>

        <div class="my-3">
            <label for="title">제목 : </label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title}">
            <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
        </div>

        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <!-- 첨부파일 -->
        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <label>첨부파일:</label>
                <div id="files">

                </div>
                <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
            </div>
        </div>
        <!-- 첨부파일 -->

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{/board/list(page=${session.page})}">목록</a>
    </form>

</div>
</div>

</body>
</html>

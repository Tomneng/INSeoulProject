    <form class="introduce" name="frm1">
        <h1>서비스</h1>
        <h3>"in 서울"은 서울에 사는 사람들뿐만 아니라, 서울로 이사를 계획하고 목표로 하는 사람들에게도 주거 정보와 다양한 문화 활동 정보를 제공하는 웹사이트입니다.
            또한, MBTI 성격 유형을 기반으로 한 사용자 커뮤니티를 구성하여 정보 교류와 의사 소통을 촉진하며, 사용자 맞춤 정보를 제공하기 위해 사용자의 추천 데이터와
            MBTI 성격 유형 정보를 활용합니다.</h3>
        <img src="#" style="width: 250px; height: 350px;">
        <img src="#" style="width: 250px; height: 350px">
        <img src="#" style="width: 250px; height: 350px">

    <form th:action="@{/aboutus/aboutus}" method="post" class="contactus" name="frm3" style="display: none;">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" name="name" th:value="${name}">
            <span class="text-danger" th:if="${error_name}" th:utext="${error_name}"></span>
        </div>
        <div class="mb-3 mt-3">
            <label>Email:</label>
            <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email" th:value="${email}">
            <span class="text-danger" th:if="${error_email}" th:utext="${error_email}"></span>
        </div>
        <div class="my-3">
            <label for="content">Message:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">작성완료</button>

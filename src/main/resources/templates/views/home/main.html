<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCarousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCardTab.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCard.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainCultureSlider.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/mainMbti.css}">
    <title>Start in Seoul</title>
</head>

<body>
<!--/* 공통 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>


<!--/* 캐러셀 */-->
<th:block th:insert="~{common/mainCarousel::mainCarousel}"></th:block>

<!--/* 경계에 있는 그림자 효과 */-->
<!--<div class="b-example-divider"></div>-->

<!--/* 관광/부동산 카드 탭 */-->
<th:block th:insert="~{common/mainCardTab::mainCardTab}"></th:block>

<!--/* 관광 추천 카드 */-->
<th:block th:insert="~{common/mainCard::mainCard}"></th:block>

<!--/* 경계에 있는 그림자 효과 */-->
<div class="b-example-divider"></div>

<!--/* 문화 이벤트, 전시회 등 포스터 이미지 */-->
<th:block th:insert="~{common/mainCultureSlider::mainCultureSlider}"></th:block>

<!--/* 경계에 있는 그림자 효과 */-->
<div class="b-example-divider"></div>

<!--Extra small	        None	<576px      Mobile L 425px  -->
<!--Small	            sm	    ≥576px                      -->
<!--Medium	            md	    ≥768px      Tablet 768px    -->
<!--Large	            lg	    ≥992px      Laptop 1024px   -->
<!--Extra large	        xl	    ≥1200px                     -->
<!--Extra extra large	xxl	    ≥1400px                     -->

<!--/* MBTI게시판 */-->
<th:block th:insert="~{common/mainMbti::mainMbti}"></th:block>

<!--/* 공통 푸터 */-->
<th:block th:insert="~{common/footer::footer}"></th:block>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
        integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY="
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script th:src="@{/common/js/common.js}"></script>
<script th:src="@{/common/js/mainCarousel.js}"></script>
<script th:src="@{/common/js/mainCardTab.js}"></script>
<script th:src="@{/common/js/mainCard.js}"></script>
<script th:src="@{/common/js/mainCultureSlider.js}"></script>
<script th:src="@{/common/js/mainMbti.js}"></script>

</html>
